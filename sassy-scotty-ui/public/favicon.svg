<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="favicon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41230;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#favicon-grad)"/>

  <!-- Simple dog silhouette -->
  <g fill="white" transform="translate(8, 10)">
    <!-- Body -->
    <ellipse cx="8" cy="7" rx="7" ry="5"/>
    <!-- Head -->
    <ellipse cx="2" cy="5" rx="3" ry="4"/>
    <!-- Ears -->
    <path d="M 1 2 L 0 0 L 2 2 Z"/>
    <path d="M 4 2 L 3 0 L 5 2 Z"/>
    <!-- Legs -->
    <rect x="4" y="11" width="1.5" height="4" rx="0.5"/>
    <rect x="7" y="11" width="1.5" height="4" rx="0.5"/>
    <rect x="10" y="11" width="1.5" height="4" rx="0.5"/>
    <rect x="13" y="11" width="1.5" height="4" rx="0.5"/>
    <!-- Tail -->
    <path d="M 15 6 Q 17 4 17 2" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <!-- Eye -->
    <circle cx="2" cy="5" r="0.5" fill="#C41230"/>
  </g>
</svg>
