<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="dogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C41230;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A51C30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B1A1A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Scottish Terrier - Side Profile -->
  <g fill="url(#dogGradient)">

    <!-- Main body -->
    <path d="M 35 65 Q 30 55 35 45 L 45 45 Q 50 50 55 50 L 80 50 Q 85 52 85 58 L 85 70 Q 82 75 75 75 L 40 75 Q 35 72 35 65 Z" />

    <!-- Head and snout -->
    <ellipse cx="32" cy="52" rx="12" ry="14" />
    <path d="M 20 52 Q 18 50 18 48 Q 18 46 20 44 L 28 44 Q 30 46 30 48 Q 30 50 28 52 Z" />

    <!-- Characteristic beard -->
    <path d="M 20 54 L 16 58 L 18 60 L 22 58 Z" opacity="0.8"/>
    <path d="M 22 56 L 18 62 L 20 64 L 24 60 Z" opacity="0.6"/>

    <!-- Pointy ears -->
    <path d="M 28 38 L 24 32 L 30 36 Z" />
    <path d="M 38 38 L 34 30 L 40 36 Z" />

    <!-- Front legs -->
    <rect x="42" y="75" width="7" height="22" rx="2" />
    <rect x="53" y="75" width="7" height="22" rx="2" />

    <!-- Back legs -->
    <rect x="72" y="75" width="7" height="20" rx="2" />
    <rect x="83" y="75" width="7" height="20" rx="2" />

    <!-- Characteristic tail - pointing up -->
    <path d="M 88 60 Q 95 55 98 48 Q 100 42 98 36"
          stroke="url(#dogGradient)"
          stroke-width="6"
          stroke-linecap="round"
          fill="none"/>

    <!-- Eye - white with dark pupil -->
    <circle cx="30" cy="48" r="2.5" fill="white" />
    <circle cx="30" cy="48" r="1.2" fill="#2D2D2D" />

    <!-- Nose -->
    <ellipse cx="19" cy="48" rx="2" ry="2.5" fill="#2D2D2D" />

    <!-- Paw details -->
    <line x1="45" y1="95" x2="45" y2="97" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>
    <line x1="56" y1="95" x2="56" y2="97" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>
    <line x1="75" y1="93" x2="75" y2="95" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>
    <line x1="86" y1="93" x2="86" y2="95" stroke="#2D2D2D" stroke-width="1" opacity="0.3"/>

    <!-- Chest/belly fur detail -->
    <ellipse cx="48" cy="68" rx="8" ry="6" fill="white" opacity="0.15" />

  </g>
</svg>
